name: PreRelease

on:
  push:
    branches:
      - ci-pre

jobs:
  generate_changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate CHANGELOG
        id: changelog
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: update CHANGELOG for release ${{ github.ref_name }}'
          file_pattern: CHANGELOG.md

  create_prerelease:
    needs: [generate_changelog]
    runs-on: ubuntu-latest
    steps:
      - name: Create Pre-Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 'beta-${{ github.sha }}'  # 使用 commit SHA 作为 tag
          release_name: 'Beta Release ${{ github.sha }}'
          body: "Pre-release automatically generated from commit ${{ github.sha }}."
          draft: false
          prerelease: true  # 标记为预发布版本
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

  publish:
    name: build and publish
    needs:
      - build-js-sdk
      - publish-python
      - build-java-sdk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

  publish-python:
    needs:
      - create_prerelease
    uses: ./.github/workflows/python-sdk.yml
  build-js-sdk:
    needs:
      - create_prerelease
    uses: ./.github/workflows/js-sdk.yml
    with:
      upload_url: ${{ needs.create_release.outputs.upload_url }}
  build-java-sdk:
    needs:
      - create_prerelease
    uses: ./.github/workflows/java-sdk.yml
    with:
      upload_url: ${{ needs.create_release.outputs.upload_url }}
