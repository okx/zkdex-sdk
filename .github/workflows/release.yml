name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  generate_changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate CHANGELOG
        id: changelog
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: update CHANGELOG for release ${{ github.ref_name }}'
          file_pattern: CHANGELOG.md

  create_release:
    needs: [generate_changelog]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
  upload:
    needs:
      - create_release
    uses: ./.github/workflows/common-tasks.yml@ci
    with:
      binary_names: '["aarch64-apple-darwin/release/libzkdex_sdk_aarch64.dylib", "x86_64-apple-darwin/release/libzkdex_sdk.dylib",""]'
      upload_url: ${{ needs.create_release.outputs.upload_url }}
